protoc:
  version: 3.11.0
lint:
  group: uber2
  file_header:
    path: ../LICENSE
generate:
  go_options:
    import_path: github.com/jonkight/grpc-demo-clients/proto
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ../gen/go
    - name: csharp
      output: ../gen/csharp
    - name: grpc-csharp
      path: grpc_csharp_plugin
      output: ../gen/csharp
