protoc:
  version: 3.11.0
lint:
  group: uber2
  rules:
    remove:
      - FILE_OPTIONS_REQUIRE_JAVA_MULTIPLE_FILES
      - FILE_OPTIONS_REQUIRE_JAVA_OUTER_CLASSNAME
      - FILE_OPTIONS_REQUIRE_JAVA_PACKAGE
      - FILE_OPTIONS_REQUIRE_OBJC_CLASS_PREFIX
      - FILE_OPTIONS_REQUIRE_PHP_NAMESPACE
  file_header:
    path: ../LICENSE
generate:
  go_options:
    import_path: github.com/jonkight/grpc-demo-clients/proto
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ../gen/go
    - name: csharp
      output: ../gen/csharp
